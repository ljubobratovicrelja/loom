site_name: Loom
site_description: A lightweight visual pipeline runner for research
repo_url: https://github.com/ljubobratovicrelja/loom
repo_name: ljubobratovicrelja/loom
docs_dir: docs

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - tables

plugins:
  - search

hooks:
  - docs/hooks/generate_tutorials.py

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Your First Pipeline: getting-started/first-pipeline.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Linear Pipeline: tutorials/linear.md
    - Branching (Diamond): tutorials/diamond.md
    - Using Parameters: tutorials/parameters.md
    - Parallel Execution: tutorials/parallel.md
    - Optional Steps: tutorials/optional-steps.md
    - Scientific Workflow: tutorials/curve-fitting.md
    - Image Processing: tutorials/image-processing.md
    - Loop (Per-Item Processing): tutorials/loop.md
    - Groups: tutorials/groups.md
    - Multi-Pass Refinement: tutorials/multi-pass.md
  - Reference:
    - CLI Commands: reference/cli.md
    - Pipeline Schema: reference/pipeline-schema.md
    - Task Scripts: reference/task-scripts.md
    - Visual Editor: reference/editor.md
